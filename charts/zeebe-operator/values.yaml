# Default values for Go projects.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: gcr.io/camunda-researchanddevelopment/zeebe-operator
  tag: 0.0.101
  pullPolicy: IfNotPresent

# define environment variables here as a map of key: value
env:
  PIPELINES_NAMESPACE: "default"
  PIPELINES_SA: "tekton-bot"
  BUILDER_IMAGE: "gcr.io/camunda-consulting-de/helm-builder:0.0.1"
  VERSION_STREAM: "http://github.com/zeebe-io/zeebe-version-stream-helm"
# enable this flag to use knative serve to deploy the app
knativeDeploy: false

service:
  name: zeebe-operator
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 80m
    memory: 128Mi
probePath: /metrics
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  failureThreshold: 1
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
tekton:
  enabled: true
